<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kid-Code: Wellcome!</title>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./app/stylesheets/styles.css">
</head>
<body ng-app="code-tutorial" ng-controller="landing-ctrl">
<md-nav-bar md-selected-nav-item="'index'">
    <md-nav-item name="index" md-nav-click="goto('index')">
        About
    </md-nav-item>
    <md-nav-item md-nav-href="./robot.html">
        Play!
    </md-nav-item>
    <!--<md-nav-item name="about" md-nav-click="goto('about')">-->
        <!--About-->
    <!--</md-nav-item>-->
    <md-nav-item name="videos" md-nav-click="goto('videos')">
        Tutorials
    </md-nav-item>
</md-nav-bar>
<md-content class="content-90">
    <div ng-if="currentView === 'index'">
        <div class="background-video">
            <video autoplay muted loop>
                <source src="./videos/preview.mp4" type="video/mp4">
            </video>
            <div class="overlay content" style="background-color: #fff; opacity: 0.55"></div>
            <div class="overlay content" layout="column" layout-align="center center">
                <h1 layout-padding class="title" md-colors="{color: 'primary-800'}">
                    Kid-Code
                </h1>
                <a href="./robot.html" layout-padding layout-margin class="md-button md-raised md-accent">
                    <h1 class="md-title">Play now!</h1>
                </a>
            </div>
        </div>
        <div style="height: 2rem"></div>
        <div layout="row" layout-align="center center">
        <md-grid-list md-cols="3" md-gutter="15%" md-row-height="0.382:0.612" layout-margin flex="75">
            <md-grid-tile>
                <md-card layout-align="center center" md-whiteframe="5">
                    <img src="./app/images/robot2.png">
                    <md-card-content>
                        <p>Playing is your study!</p>
                    </md-card-content>
                </md-card>
            </md-grid-tile>
            <md-grid-tile>
                <md-card layout-align="center center" md-whiteframe="5">
                    <img src="./app/images/robot1.png">
                    <md-card-content>
                        <p>Learn real programming language - JavaScript</p>
                    </md-card-content>
                </md-card>
            </md-grid-tile>
            <md-grid-tile>
                <md-card layout-align="center center" md-whiteframe="5">
                    <img src="./app/images/robot3.png">
                    <md-card-content>
                        <p>Admire your progress</p>
                    </md-card-content>
                </md-card>
            </md-grid-tile>
        </md-grid-list>
        </div>
    </div>
    <div ng-if="currentView === 'videos'" layout-padding layout-margin>
        <h1 class="title-roboto" md-colors="{color: 'accent-600'}" style="margin: auto">Watch these fancy tutorials</h1>
        <div layout="row" layout-align="center center">
            <md-grid-list md-cols="2" md-gutter="3%" md-row-height="16:12" flex="80">
                <md-grid-tile layout="column" layout-align="center center">
                    <div layout="column" layout-align="center center" class="content">
                        <video controls loop class="content-width-100">
                            <source src="./videos/my%20maked%20steps.mp4" type="video/mp4">
                        </video>
                        <h1 class="md-title description" md-colors="{color: 'accent-800'}">Making steps</h1>
                    </div>
                </md-grid-tile>
                <md-grid-tile layout="column" layout-align="center center">
                    <div layout="column" layout-align="center center" class="content">
                    <video controls loop class="content-width-100">
                        <source src="./videos/you%20spin%20me%20%60round%20%60round%20baby%20%60round%20%60round.mp4" type="video/mp4">
                    </video>
                    <h1 class="md-title description" md-colors="{color: 'accent-800'}">Turning basics</h1>
                    </div>
                </md-grid-tile>
                <md-grid-tile layout="column" layout-align="center center">
                    <div layout="column" layout-align="center center" class="content">
                    <video controls loop class="content-width-100">
                        <source src="./videos/iAppleEater.mp4" type="video/mp4">
                    </video>
                    <h1 class="md-title description" md-colors="{color: 'accent-800'}">Eating apples</h1>
                    </div>
                </md-grid-tile>
                <md-grid-tile layout="column" layout-align="center center">
                    <div layout="column" layout-align="center center" class="content">
                    <video controls loop class="content-width-100">
                        <source src="./videos/lo%20lo%20lo%20loop%20op%20op%20op.mp4" type="video/mp4">
                    </video>
                    <h1 class="md-title description" md-colors="{color: 'accent-800'}">Using loops</h1>
                    </div>
                </md-grid-tile>
            </md-grid-list>
        </div>

    </div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Copyright RobotTuroials</h2>
            <span flex></span>
            email@email.domain
        </div>
    </md-toolbar>
</md-content>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/jquery.transit/jquery.transit.js"></script>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="./node_modules/angular-messages/angular-messages.min.js"></script>
<script src="./node_modules/angular-material/angular-material.min.js"></script>
<script src="./node_modules/ace-builds/src-min-noconflict/ace.js"></script>
<script src="./node_modules/angular-ui-ace/src/ui-ace.js"></script>
<script src="./node_modules/intro.js/intro.js"></script>
<script src="./node_modules/angular-intro.js/build/angular-intro.min.js"></script>
<script src="./app/app.js"></script>
</body>
</html>
