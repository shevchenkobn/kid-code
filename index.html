<html>
<head>
    <title>Kids coding tutorial</title>
    <script src="./node_modules/jailed/lib/jailed.js"></script>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./app/styles/styles.css">
</head>
<body ng-app="code-tutorial" layout-fill ng-controller="robot-ctrl" layout="column">
<md-toolbar class="md-medium-tall" md-whiteframe="6">
    <div layout="row" layout-align="bottom center">
        <md-button ng-hide="true" class="md-icon-button">
            <md-icon md-svg-src="./app/images/menu.svg"></md-icon>
        </md-button>
        <h1 class="title">Kids-Code</h1>
        <span flex></span>
        <md-button class="md-fab md-hue-1">
            <md-icon md-svg-src="./app/images/run-code.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>
<div class="content" layout="row" flex>
<md-content flex-gt-sm="35" flex-sm="50" flex-xs="100" ng-hide="$mdMedia('sm')" layout-padding md-whiteframe="5">
    <md-grid-list id="board" md-cols="5" md-gutter="2%" md-row-height="1:1">
        <md-grid-tile
                md-colors="{background: 'accent-600-.50'}"
                class="md-accent"
                ng-repeat="cell in board track by $index"
                md-whiteframe="4">
            <img class="icon robot" ng-show="cell.robot" src="{{cell.robot ? cell.robot : ''}}">
            <md-icon ng-show="cell.apple" md-svg-src="{{cell.apple ? cell.apple : ''}}" ng-class=""
                     class="icon apple"></md-icon>
        </md-grid-tile>
    </md-grid-list>
</md-content>
<md-content flex-gt-sm="65" flex-sm="50" flex-xs="100" layout-margin layout="column">
    <div ui-ace="aceOptions" class="content" layout-margin md-whiteframe="4"></div>
    <div layout-padding>
        <span flex></span>
        <md-button ng-click="run()">Run</md-button>
    </div>
</md-content>
</div>
<div md-whiteframe="5">
</div>
<!--<md-toolbar>-->
    <!--<div class="md-toolbar-tools">-->
        <!--<md-truncate>Copyleft</md-truncate>-->
    <!--</div>-->
<!--</md-toolbar>-->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="./node_modules/angular-messages/angular-messages.min.js"></script>
<script src="./node_modules/angular-material/angular-material.min.js"></script>
<script src="./node_modules/ace-builds/src-min-noconflict/ace.js"></script>
<script src="./node_modules/angular-ui-ace/src/ui-ace.js"></script>
<script src="./app/app.js"></script>
</body>
</html>
